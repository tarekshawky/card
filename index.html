<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Card</title>
</head>
<body>
    <div class="card">      
        <div class="card-item">
          <img class="card-img" src="https://picsum.photos/300/300" alt="">
          <div class="border"></div>
          <div class="card-content">
            <div class="card-discount">
                <span>-20%</span>
                <p class="card-discount-title">Generic Text</p>
            </div>
            <div class="price-container">
                 <p class="discount-price">$ 9.95</p>
                 <p class="price">$ 9.75</p>
            </div>
            <div class="product-container">
                <h2 class="product-title">PRODUCT TITLE</h2>
                <p class="product-content">TEXTO LIMIT TO 2 LINES WITH CSS</p>
            </div>
            <div class="button-container">
                <a class="btn-primary">Compror</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
